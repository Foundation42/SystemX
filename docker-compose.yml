version: "3.9"

services:
  systemx:
    build: .
    image: systemx:latest
    environment:
      SYSTEMX_HOST: 0.0.0.0
      SYSTEMX_PORT: ${SYSTEMX_PORT:-8080}
      SYSTEMX_LOG_LEVEL: ${SYSTEMX_LOG_LEVEL:-info}
      TLS_ENABLED: ${TLS_ENABLED:-false}
      TLS_CERT_PATH: ${TLS_CERT_PATH:-/etc/letsencrypt/live/${TLS_DOMAIN}/fullchain.pem}
      TLS_KEY_PATH: ${TLS_KEY_PATH:-/etc/letsencrypt/live/${TLS_DOMAIN}/privkey.pem}
    ports:
      - "${SYSTEMX_PORT:-8080}:${SYSTEMX_PORT:-8080}"
    restart: unless-stopped
    volumes:
      - ${TLS_ROOT:-/etc/letsencrypt}:/etc/letsencrypt:ro
    # Uncomment to provide a .env file instead of inline env vars
    # env_file:
    #   - .env

